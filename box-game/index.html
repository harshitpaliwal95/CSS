<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Just Box</title>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">b1</div>
      <div class="box box-2">b2</div>
      <div class="box box-3">b3</div>
      <div class="box box-4">b4</div>
      <div class="box box-5">5b</div>
      <div class="box box-6">b6</div>
      <div class="box box-7">b7</div>
      <div class="box box-8">b8</div>
      <button id="increase" value="0">+</button>
      <button id="decrease">-</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
